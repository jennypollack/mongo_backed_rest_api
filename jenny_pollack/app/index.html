<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Resource API</title>
</head>
<body>
  <h1>Songs API</h1>
  <p>List of Routes</p>
  <ul>
    <li>
      <p>GET <a href="/api/songs">/api/songs</a>: to get all songs</p>
    </li>
    <li>
      <p>POST /api/songs: to create a song with title and artist name</p>
    </li>
    <li>
      <p>PUT /api/songs: to update a song</p>
    </li>
    <li>
      <p>DELETE /api/songs: to delete a song</p>
    </li>
  </ul>
</body>
